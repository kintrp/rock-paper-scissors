<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47eba03b6f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

        <header>
            <h1>rock paper scissors</h1>
            <div class = "score">
                <p>Player: <span id = "player">0</span></p>
                <p>Computer: <span id = "computer">0</span></p>
            </div>
            <h3>Make your choice</h3>
        </header>

    <div class = "center">
        
        <div class ="wrapper1"> 
        
            <i id="rock" alt="rock" class="fa fa-hand-rock-o fa-10x" aria-hidden="true"></i>
            <i id="paper" alt="paper" class="fa fa-hand-paper-o fa-10x" aria-hidden="true"></i>
            <i id="scissors" alt="scissors" class="fa fa-hand-scissors-o fa-10x" aria-hidden="true"></i>

        </div>

        <div class ="wrapper2">

            <div>
                <p>You chose <br><span id="user-choice"></span></p>
            </div>
            <div>
                <p>Computer played <br><span id="computer-choice"></span></p>
            </div>

        </div>

            <p><span id="result"></span></p>

        <div class = "wrapper3">

            <div id="messageWinner" class="hide">
                Victory. Game is over.
            </div>

            <div id="messageLooser" class="hide">
                Game over. You're out. 
            </div>

        </div> 

    </div>

    <footer>
        <button id="restartGame">restart game</button>
    </footer>

    <script src="app.js"></script>

</body>

</html>
