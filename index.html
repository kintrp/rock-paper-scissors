<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <header>
          <h1>Rock Paper Scissors</h1>
          <div class = "score">
              <p>Player: <span id = "player">0</span></p>
              <p>Computer: <span id = "computer">0</span></p>
          </div>
          <h3>Make your choice</h3>
      </header>

<div class = "center">
    <div class ="wrapper1"> 
 
        <img id="rock" src="https://png.pngtree.com/png-clipart/20200709/original/pngtree-rock-png-image_489662.jpg" alt="rock">
        <img id="paper" src="https://media.istockphoto.com/photos/crumpled-newspaper-picture-id1184313366" alt="paper">
        <img id="scissors" src="https://media.istockphoto.com/photos/scissors-isolated-on-white-background-picture-id1045103196" alt="scissors">

        <!-- Here starts the sidebar 
        <button id="">rock</button>
        <button id="">paper</button>
        <button id="">scissors</button>
        -->

    </div>

    <div class ="wrapper2">
        
        <!-- Here starts the sidebar 
        <h3>You chose <span id="user-choice"></span></h3>
        <h3>Computer played <span id="computer-choice"></span></h3>
        <h3>Result: <span id="result"></span></h3>
        -->

        <p>You chose <span id="user-choice"></span></p>
        <p>Computer played <span id="computer-choice"></span></p>

    </div>

    <p><span id="result"></span></p>


    <div class = "wrapper3">

        <div id="messageWinner" class="hide">
            You win. Game is over.
        </div>

        <div id="messageLooser" class="hide">
            Game is over. You're out. 
        </div>

    </div> 

</div>

<div class = "restartGame">

    <button id="restartGame">restart game</button>

</div>


    <!--  

        <i class="fa fa-hand-scissors" aria-hidden="true"></i>
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>

    -->

    

    <script src="app.js"></script>
</body>
</html>
