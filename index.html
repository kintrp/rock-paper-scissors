<body>

      <header>
          <h1>Rock Paper Scissors</h1>
          <div class = "score">
              <p>Player: <span id = "player">0</span></p>
              <p>Computer: <span id = "computer">0</span></p>
          </div>
          <h3>Make your choice</h3>
      </header>

    <div class ="wrapper1"> 

        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>

    </div>

    <div class ="wrapper2">
        
        <h3>Computer:<br> <span id="computer-choice"></span></h3>
        <h3>Result:<br> <span id="result"></span></h3>
        <h3>You:<br> <span id="user-choice"></span></h3>

    </div>

    <div class = "wrapper3">
     
    </div>

        <div id="messageWinner" class="hide">
            You've won. Congratulations! 
        </div>
        <div id="messageLooser" class="hide">
            You lost.

    </div>
